<div class="flex-container">

    <div class="calc-col">

            <select id="from" onchange="cryptoCurrency();">
            <option value="BTC" selected>BTC</option>
            
            
 </select>
        </td>
    </tr>
    </div>
    <div class="calc-col">
    <tr>
    <td>
        <input id="toAmount" type="text"/></td>
        <td>
            <select id="to" onchange="cryptoCurrency();">

 </select>

    </tr>
